    <script type="text/javascript">
    var nameDocument = '';
    function refresh() {
      var scope = angular.element($("#modalUpload")).scope();
      scope.$apply(function(){
        scope.FinishUpload(nameDocument);
      })
    }
    function setName(name){
      nameDocument = name; 
    }
    function getName(){
      return nameDocument;
    }
    </script>

    <!-- Ventana modal de carga -->
    <!-- Modal -->
    <div class="modal fade" id="modalUpload" ng-controller="uploadController" >
      <div class="modal-dialog modal-sm" style="width:800px;">
        <div class="modal-content" style="height:700px;">
          <div class="modal-header" >
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Cargar Documento</h4>
          </div>
          <div class="modal-body" style="height:570px;">
            <iframe id="frameUpload" frameborder="0"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>

          </div>
        </div>
      </div>
    </div>
